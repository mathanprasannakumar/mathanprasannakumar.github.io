<!DOCTYPE html>
<head>
    <title>DBCounter</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>DBCounter</h1>
    <p>This is a db counter page where you can enter db name and press the 
        plus button to add a new record to the db</p>

    <form action="/" method="post">
        <label name="db">Enter DB </label>
        <br>
        <br>
        <input  type="text" name="db" value="dbcounter" required/>
        <br>
        <br>
        <label name="table">Enter Table </label>
        <br>
        <br>
        <input  type="text" name="table" value="incrementer" required/>
        <br>
        <br>
        <button>Submit</button>
    </form>

</body>
